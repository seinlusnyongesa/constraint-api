<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Form validation: Task 3</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <form>
      <label for="mail"
        >I would like you to provide me with an e-mail address:</label
      >
      <input type="email" id="mail" name="mail" minlength="10" required />
      <button>Submit</button>
    </form>
  </body>
  <script>
    const email = document.getElementById("mail");
    email.addEventListener("input", () => {
      if (email.validity.typeMismatch) {
        email.setCustomValidity("Please enter a valid email address");
        email.reportValidity();
      } else if (email.validity.tooShort) {
        email.setCustomValidity(
          `Email must be of length atleast ${email.minLength} but you are only providing ${email.value.length}`
        );
        email.reportValidity();
      } else {
        email.setCustomValidity("");
      }
    });
  </script>
</html>
